<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body class="bg-dark">
    <div class="container bg-light p-3">

            <button class="btn btn-lg btn-primary">Load Countries</button>
        </div>
        <input class="form-control mb-3" id="search" placeholder="Type search here">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th data-attr = "name">Name</th>
                    <th data-attr = "capital">Capital</th>
                    <th data-attr = "region">Region</th>
                    <th data-attr = "area">Area</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="homework.js"></script>
